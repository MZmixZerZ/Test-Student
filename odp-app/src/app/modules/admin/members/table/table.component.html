@if(memberResp){
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="memberid">
    <th mat-header-cell *matHeaderCellDef> Member ID </th>
    <td mat-cell *matCellDef="let element"> {{element.memberid}} </td>
  </ng-container>

  <ng-container matColumnDef="idCard">
    <th mat-header-cell *matHeaderCellDef> ชื่อสมาชิก </th>
    <td mat-cell *matCellDef="let element">
      {{ getPersonNameByIdCard(element.idCard) }}
    </td>
  </ng-container>
  
  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef> สังกัดองค์กร </th>
    <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
  </ng-container>

  <ng-container matColumnDef="contactPerson">
    <th mat-header-cell *matHeaderCellDef> บุคคลที่สามารถติดต่อได้ </th>
    <td mat-cell *matCellDef="let element"> {{element.contactPerson}} </td>
  </ng-container>

  <ng-container matColumnDef="contactPhone">
    <th mat-header-cell *matHeaderCellDef> เบอร์โทรศัพท์บุคคลที่สามารถติดต่อได้ </th>
    <td mat-cell *matCellDef="let element"> {{element.contactPhone}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center"></th>
    <td mat-cell *matCellDef="let element">
      <div class="flex justify-center table-actions">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(element)">
            <mat-icon color="primary">edit</mat-icon>
            <span>แก้ไข</span>
          </button>
          <button mat-menu-item (click)="onDelete(element)">
            <mat-icon color="warn">delete</mat-icon>
            <span>ลบ</span>
          </button>
        </mat-menu>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="flex justify-end bg-white">
  <mat-paginator class="text-md"
    [length]="memberResp.totalItems"
    [pageSize]="memberResp.itemsPerPage"
    [pageIndex]="memberResp.currentPage - 1"
    [pageSizeOptions]="[10, 25, 100]"

  </mat-paginator>

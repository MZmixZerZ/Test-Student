<div class="flex flex-col h-full p-6">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">{{ isEdit ? 'แก้ไขข้อมูลสมาชิก' : 'เพิ่มข้อมูลสมาชิก' }}</h2>
        <button mat-icon-button (click)="onClose()" aria-label="close" class="!m-0 !p-0">
            <mat-icon fontSet="material-icons-outlined" fontIcon="close" class="text-2xl"></mat-icon>
        </button>
    </div>
    <form *ngIf="initForm" [formGroup]="initForm" class="flex flex-col flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <mat-form-field class="w-full">
                <mat-label>Member ID</mat-label>
                <input matInput formControlName="memberId" placeholder="ระบุ Member ID">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>เลขบัตรประชาชน</mat-label>
                <input matInput formControlName="idCard" placeholder="ระบุเลขบัตรประชาชน">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>องค์กร</mat-label>
                <input matInput formControlName="organization" placeholder="ระบุองค์กร">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>ผู้ติดต่อ</mat-label>
                <input matInput formControlName="contactPerson" placeholder="ระบุชื่อผู้ติดต่อ">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>เบอร์ผู้ติดต่อ</mat-label>
                <input matInput formControlName="contactPhone" placeholder="ระบุเบอร์ผู้ติดต่อ">
            </mat-form-field>
        </div>
        <div class="flex justify-end gap-2 mt-8">
            <button mat-button type="button" (click)="onClose()">ยกเลิก</button>
            <button mat-flat-button color="primary" type="button"
                [disabled]="initForm.invalid || disableSave" (click)="onSave()">บันทึก</button>
        </div>
    </form>
</div>
